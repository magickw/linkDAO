<!DOCTYPE html>
<html>
<head>
    <title>Test Post Creation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Post Creation</h1>
        <form id="postForm">
            <div class="form-group">
                <label for="author">Author Address:</label>
                <input type="text" id="author" value="0x1234567890123456789012345678901234567890" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" rows="4" placeholder="What's happening in Web3?" required></textarea>
            </div>
            <div class="form-group">
                <label for="tags">Tags (comma separated):</label>
                <input type="text" id="tags" placeholder="defi, nft, governance">
            </div>
            <button type="submit">Create Post</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const author = document.getElementById('author').value;
            const content = document.getElementById('content').value;
            const tagsInput = document.getElementById('tags').value;
            const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()) : [];
            
            const postData = {
                author,
                content,
                tags
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Creating post...';
            
            try {
                const response = await fetch('http://localhost:10000/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(postData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `<div class="success">Post created successfully! ID: ${result.id}</div>`;
                    document.getElementById('postForm').reset();
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `<div class="error">Error: ${error.error || 'Failed to create post'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
