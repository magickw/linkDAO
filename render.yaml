services:
  - type: web
    name: linkdao-backend
    env: node
    plan: starter
    rootDir: app/backend
    buildCommand: npm install --no-audit --prefer-offline && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: '--max-old-space-size=2048'
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: linkdao
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: linkdao-redis
          property: connectionString
    autoDeploy: true
  - type: redis
    name: linkdao-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

databases:
  - name: linkdao
    databaseName: linkdao
    user: neondb_owner
    plan: free