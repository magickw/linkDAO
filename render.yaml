services:
  - type: web
    name: linkdao-backend
    env: node
    plan: free
    rootDir: app/backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: linkdao
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: linkdao-redis
          property: connectionString
    autoDeploy: true
    
databases:
  - name: linkdao
    databaseName: linkdao
    user: neondb_owner
    plan: free

services:
  - type: redis
    name: linkdao-redis
    plan: free
    maxmemoryPolicy: allkeys-lru