apiVersion: v1
kind: ConfigMap
metadata:
  name: alerting-rules
  namespace: web3-marketplace-monitoring
data:
  web3-marketplace-alerts.yml: |
    groups:
    - name: web3-marketplace.rules
      rules:
      
      # High-level service availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute"
          runbook_url: "https://runbooks.web3marketplace.com/service-down"
      
      # Backend API alerts
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"
          runbook_url: "https://runbooks.web3marketplace.com/high-error-rate"
      
      - alert: CriticalErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.10
        for: 2m
        labels:
          severity: critical
          service: backend
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 2 minutes"
          runbook_url: "https://runbooks.web3marketplace.com/critical-error-rate"
      
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for the last 5 minutes"
          runbook_url: "https://runbooks.web3marketplace.com/high-response-time"
      
      # Database alerts
      - alert: DatabaseConnectionsHigh
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Database connections are high"
          description: "Database connections are at {{ $value | humanizePercentage }} of maximum"
          runbook_url: "https://runbooks.web3marketplace.com/database-connections-high"
      
      - alert: DatabaseReplicationLag
        expr: pg_replication_lag_seconds > 30
        for: 2m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Database replication lag is high"
          description: "Replication lag is {{ $value }}s"
          runbook_url: "https://runbooks.web3marketplace.com/database-replication-lag"
      
      - alert: DatabaseDiskSpaceHigh
        expr: (node_filesystem_size_bytes{mountpoint="/var/lib/postgresql/data"} - node_filesystem_free_bytes{mountpoint="/var/lib/postgresql/data"}) / node_filesystem_size_bytes{mountpoint="/var/lib/postgresql/data"} > 0.85
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Database disk space is high"
          description: "Database disk usage is at {{ $value | humanizePercentage }}"
          runbook_url: "https://runbooks.web3marketplace.com/database-disk-space-high"
      
      # Redis alerts
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is at {{ $value | humanizePercentage }}"
          runbook_url: "https://runbooks.web3marketplace.com/redis-memory-high"
      
      - alert: RedisConnectionsHigh
        expr: redis_connected_clients > 1000
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis connections are high"
          description: "Redis has {{ $value }} connected clients"
          runbook_url: "https://runbooks.web3marketplace.com/redis-connections-high"
      
      # Blockchain monitoring alerts
      - alert: BlockchainNodeDown
        expr: ethereum_node_up == 0
        for: 2m
        labels:
          severity: critical
          service: blockchain
        annotations:
          summary: "Blockchain node is down"
          description: "Ethereum node {{ $labels.instance }} is not responding"
          runbook_url: "https://runbooks.web3marketplace.com/blockchain-node-down"
      
      - alert: HighGasPrices
        expr: ethereum_gas_price_gwei > 100
        for: 10m
        labels:
          severity: warning
          service: blockchain
        annotations:
          summary: "Gas prices are high"
          description: "Current gas price is {{ $value }} gwei"
          runbook_url: "https://runbooks.web3marketplace.com/high-gas-prices"
      
      - alert: TransactionFailureRate
        expr: rate(blockchain_transactions_failed_total[5m]) / rate(blockchain_transactions_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: blockchain
        annotations:
          summary: "High transaction failure rate"
          description: "Transaction failure rate is {{ $value | humanizePercentage }}"
          runbook_url: "https://runbooks.web3marketplace.com/transaction-failure-rate"
      
      # Infrastructure alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"
          runbook_url: "https://runbooks.web3marketplace.com/high-cpu-usage"
      
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"
          runbook_url: "https://runbooks.web3marketplace.com/high-memory-usage"
      
      - alert: DiskSpaceLow
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes > 0.85
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "Disk space is low"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}:{{ $labels.mountpoint }}"
          runbook_url: "https://runbooks.web3marketplace.com/disk-space-low"
      
      # Business metrics alerts
      - alert: LowTransactionVolume
        expr: rate(marketplace_transactions_total[1h]) < 10
        for: 30m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "Low transaction volume"
          description: "Transaction rate is {{ $value }} per hour"
          runbook_url: "https://runbooks.web3marketplace.com/low-transaction-volume"
      
      - alert: HighOrderCancellationRate
        expr: rate(marketplace_orders_cancelled_total[1h]) / rate(marketplace_orders_total[1h]) > 0.2
        for: 15m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "High order cancellation rate"
          description: "Order cancellation rate is {{ $value | humanizePercentage }}"
          runbook_url: "https://runbooks.web3marketplace.com/high-cancellation-rate"
      
      # Security alerts
      - alert: SuspiciousActivity
        expr: rate(security_suspicious_requests_total[5m]) > 10
        for: 2m
        labels:
          severity: critical
          service: security
        annotations:
          summary: "Suspicious activity detected"
          description: "{{ $value }} suspicious requests per second detected"
          runbook_url: "https://runbooks.web3marketplace.com/suspicious-activity"
      
      - alert: FailedLoginAttempts
        expr: rate(auth_failed_login_attempts_total[5m]) > 5
        for: 5m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High number of failed login attempts"
          description: "{{ $value }} failed login attempts per second"
          runbook_url: "https://runbooks.web3marketplace.com/failed-login-attempts"