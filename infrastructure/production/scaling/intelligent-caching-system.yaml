apiVersion: v1
kind: ConfigMap
metadata:
  name: intelligent-caching-config
  namespace: web3-marketplace-prod
data:
  caching-strategy.yaml: |
    cachingStrategies:
      adaptive:
        enabled: true
        algorithms:
          - lru
          - lfu
          - arc
        selection: "auto"
        
      predictive:
        enabled: true
        ml_model: "content_popularity_predictor"
        features:
          - user_behavior
          - content_type
          - time_of_day
          - geographic_location
        
      geographic:
        enabled: true
        regions:
          us-east: 
            weight: 0.4
            cache_size: "10GB"
          eu-west:
            weight: 0.3
            cache_size: "8GB"
          ap-southeast:
            weight: 0.3
            cache_size: "8GB"
            
      content_types:
        static_assets:
          ttl: 2592000  # 30 days
          strategy: "aggressive"
          compression: true
          
        api_responses:
          ttl: 300      # 5 minutes
          strategy: "smart"
          invalidation: "event_based"
          
        user_data:
          ttl: 60       # 1 minute
          strategy: "conservative"
          encryption: true
          
        blockchain_data:
          ttl: 30       # 30 seconds
          strategy: "real_time"
          validation: true
          
      performance_targets:
        cache_hit_rate: 0.85
        response_time: 200  # milliseconds
        bandwidth_reduction: 0.60
        
      monitoring:
        metrics:
          - hit_rate
          - miss_rate
          - eviction_rate
          - memory_usage
          - response_time
        alerts:
          low_hit_rate_threshold: 0.70
          high_memory_usage_threshold: 0.90
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: intelligent-cache-manager
  namespace: web3-marketplace-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: intelligent-cache-manager
  template:
    metadata:
      labels:
        app: intelligent-cache-manager
    spec:
      containers:
      - name: cache-manager
        image: web3marketplace/intelligent-cache:latest
        ports:
        - containerPort: 8081
        env:
        - name: REDIS_CLUSTER_URL
          valueFrom:
            secretKeyRef:
              name: redis-cluster-secret
              key: url
        - name: ML_MODEL_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: ml-secret
              key: endpoint
        - name: PROMETHEUS_URL
          value: "http://prometheus:9090"
        volumeMounts:
        - name: config
          mountPath: /app/config
        - name: ml-models
          mountPath: /app/models
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: intelligent-caching-config
      - name: ml-models
        persistentVolumeClaim:
          claimName: ml-models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: intelligent-cache-service
  namespace: web3-marketplace-prod
spec:
  selector:
    app: intelligent-cache-manager
  ports:
  - port: 80
    targetPort: 8081
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
  namespace: web3-marketplace-prod
spec:
  serviceName: redis-cluster-service
  replicas: 6
  selector:
    matchLabels:
      app: redis-cluster
  template:
    metadata:
      labels:
        app: redis-cluster
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        - containerPort: 16379
        command:
        - redis-server
        - /etc/redis/redis.conf
        - --cluster-enabled
        - "yes"
        - --cluster-config-file
        - /data/nodes.conf
        - --cluster-node-timeout
        - "5000"
        - --appendonly
        - "yes"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "8Gi"
            cpu: "2000m"
      volumes:
      - name: redis-config
        configMap:
          name: redis-cluster-config
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 50Gi
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cache-optimization-job
  namespace: web3-marketplace-prod
spec:
  schedule: "*/15 * * * *"  # Every 15 minutes
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cache-optimizer
            image: web3marketplace/intelligent-cache:latest
            command:
            - /bin/sh
            - -c
            - |
              echo "Starting cache optimization..."
              
              # Analyze cache performance
              python3 /app/scripts/analyze_cache_performance.py
              
              # Update ML model predictions
              python3 /app/scripts/update_predictions.py
              
              # Optimize cache allocation
              python3 /app/scripts/optimize_allocation.py
              
              # Clean up expired entries
              python3 /app/scripts/cleanup_expired.py
              
              echo "Cache optimization completed"
            env:
            - name: REDIS_CLUSTER_URL
              valueFrom:
                secretKeyRef:
                  name: redis-cluster-secret
                  key: url
            - name: PROMETHEUS_URL
              value: "http://prometheus:9090"
          restartPolicy: OnFailure