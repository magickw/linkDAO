services:
  - type: web
    name: linkdao-backend
    env: node
    plan: starter # Can upgrade to standard if needed
    buildCommand: npm install
    startCommand: node --max-old-space-size=1536 --expose-gc src/index.production.optimized.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--max-old-space-size=1024 --optimize-for-size"
    healthCheckPath: /health
    autoDeploy: true
    branch: main
    rootDir: app/backend