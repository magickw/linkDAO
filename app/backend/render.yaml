services:
  - type: web
    name: linkdao-backend
    env: node
    plan: starter # Can upgrade to standard if needed
    buildCommand: npm install --no-audit --prefer-offline && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--max-old-space-size=1536 --optimize-for-size"
      - key: RENDER
        value: "true"
    healthCheckPath: /health
    autoDeploy: true
    branch: main
    rootDir: app/backend