services:
  - type: web
    name: linkdao-backend
    env: node
    plan: standard
    rootDir: app/backend
    buildCommand: chmod +x scripts/prebuild.sh && ./scripts/prebuild.sh && npm install --no-audit --prefer-offline --include=optional && chmod +x scripts/build-production-optimized.sh && ./scripts/build-production-optimized.sh
    startCommand: npm run start:production
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 22.10.0
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: '--max-old-space-size=1536 --expose-gc'
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: linkdao
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: linkdao-redis
          property: connectionString
      - key: JWT_SECRET
      - key: FRONTEND_URL
        value: 'https://www.linkdao.io,https://linkdao.io,https://linkdao.vercel.app'
      - key: CORS_ORIGIN
        value: 'https://www.linkdao.io,https://linkdao.io,https://linkdao.vercel.app'
      - key: ENABLE_WEBSOCKETS
        value: 'true'
      - key: RENDER_SERVICE_TYPE
        value: 'standard'
      - key: RENDER
        value: 'true'
      - key: RENDER_PRO
        value: 'false'
      - key: MEMORY_LIMIT
        value: '2048'
      - key: RENDER_SERVICE_PLAN
        value: 'standard'
      - key: DEBUG_RENDER_CONFIG
        value: 'true'
    autoDeploy: true
  - type: redis
    name: linkdao-redis
    plan: standard
    maxmemoryPolicy: allkeys-lru

databases:
  - name: linkdao
    databaseName: linkdao
    user: neondb_owner
    plan: standard