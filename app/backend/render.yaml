services:
  - type: web
    name: linkdao-backend
    env: node
    plan: pro
    rootDir: app/backend
    buildCommand: npm install --no-audit --prefer-offline --legacy-peer-deps && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 22.10.0
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: '--max-old-space-size=3072 --expose-gc'
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: linkdao
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: linkdao-redis
          property: connectionString
      - key: JWT_SECRET
      - key: FRONTEND_URL
        value: 'https://www.linkdao.io,https://linkdao.io,https://linkdao.vercel.app'
      - key: CORS_ORIGIN
        value: 'https://www.linkdao.io,https://linkdao.io,https://linkdao.vercel.app'
      - key: ENABLE_WEBSOCKETS
        value: 'true'
      - key: RENDER_SERVICE_TYPE
        value: 'pro'
      - key: RENDER
        value: 'true'
      - key: RENDER_PRO
        value: 'true'
      - key: MEMORY_LIMIT
        value: '4096'
      - key: RENDER_SERVICE_PLAN
        value: 'pro'
      - key: DEBUG_RENDER_CONFIG
        value: 'true'
      - key: DB_POOL_MAX
        value: '25'
    autoDeploy: true
  - type: redis
    name: linkdao-redis
    plan: standard
    maxmemoryPolicy: allkeys-lru

databases:
  - name: linkdao
    databaseName: linkdao
    user: neondb_owner
    plan: standard